<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">


 <meta name="og:title" property="og:title" content="Folk Ridge">
 <meta name="description" content="5 piece band that plays classic Country and Folk songs. As well as Rock n Roll">
 <meta property="og:image" content="https://github.com/folkridge-band/folkridge-site/blob/master/assets/images/meta.jpg?raw=true">

 <title>Folk Ridge</title>

 <!-- Row Styles -->
 <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.min.css">

</head>

<body>
<!-- Need this to use the isMobile Function() -->
{% include js/page.html %}
 <!-- Start wrapper -->
 <div id="wrapper">

  <!-- Start Main -->
  <div id="main">
  
  <!-- Row Header -->

   <header class="">
    <!-- Row Logo -->
    <div class="logo__container">
     <div class="logo__wrapper">
      <a href="{{site.baseurl}}/" class="logo-img__container">
       <img src="{{site.baseurl}}/assets/images/folkridge-logo.svg" alt="Folk Ridge" title="Folk Ridge" class="logo-img">
      </a>
      <a href="{{site.baseurl}}/" class="logo-text">
       <span class="logo-text__first">FOLK</span>
       RIDGE
      </a>
     </div>
     <!-- Hamburger -->
     <svg width="24" height="40" class="burger" id="navOpen">
      <rect x="0" y="8" width="100%" height="3" fill="#fff" class="burger-line"></rect>
      <rect x="0" y="16" width="70%" height="3" fill="#fff" class="burger-line"></rect>
      <rect x="0" y="24" width="45%" height="3" fill="#fff" class="burger-line"></rect>
   
     </svg>
    </div>
    <!-- End Logo -->
   
    <!-- Row Navigation -->
    <div class="nav-overlay" id="navOverlay">
     <nav id="nav" class="nav--transition">
      <i class="nav-close fa fa-close fa-2x" id="navClose"></i>
      <ul class="nav-list">
       <li class="nav-list__item">
        <a href="{{site.baseurl}}/" class="nav-link">HOME</a>
       </li>
       <li class="nav-list__item has-submenu">
        <a href="#" target="_blank" class="nav-link">ABOUT</a>
        <ul class="submenu">
         <li class="submenu-item"><a href="{{site.baseurl}}/about/history"
           class="submenu-item__link">History</a></li>
         <li class="submenu-item"><a href="{{site.baseurl}}/about/the-band/" class="submenu-item__link">The
           Band</a></li>
         <li class="submenu-item"><a href="{{site.baseurl}}/about/reserves/"
           class="submenu-item__link">Reserves</a></li>
        </ul>
       </li>
       <!-- Gallery Nav -->
       <li class="nav-list__item">
        <script type="text/javascript">
          if (isMobile()) {
            document.write(`
            <a href="fb://page/738493646487377/photos" target="_blank" class="nav-link">GALLERY</a>
         `);
          } else {
            document.write(`
            <a href="https://www.facebook.com/FolkRidgeBand/photos/" target="_blank" class="nav-link">GALLERY</a>
         `);
          }
        </script>
       </li>
       <!-- End Gallery Nav -->
       <li class="nav-list__item">
        <a href="{{site.baseurl}}/rates/" class="nav-link">RATES</a>
       </li>
       <li class="nav-list__item">
        <a href="{{site.baseurl}}/contact/" class="nav-link">CONTACT</a>
       </li>
   
      </ul>
     </nav>
    </div>
    <!-- End Navigation -->
   </header>
