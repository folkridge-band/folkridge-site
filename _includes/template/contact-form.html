<div class="container form__container container__flex">
 <div class="form__fields col-lg7 col-sm12">
  <form action="POST" data-netlify="true" class="form">

   <div class="form__two-col">
    <div class="form-group form-input__name">
     <label for="name">Name:</label>
     <input type="text" name="name" class="mt-10" placeholder="Type name here" required>
    </div>

    <div class="form-group form-input__inquiry mt-md-20">
     <label for="inquiry">Inquiry type:</label>
     <div class="custom-select mt-10">
      <select name="inquiry" placeholder="Select inquiry" id="inputInquiry" required>
       <option value="">Choose type...</option>
       <option value="full_band">Service: Full Band</option>
       <option value="quartet">Service: Quartet</option>
       <option value="trio">Service: Trio</option>
       <option value="custom">Service: Custom</option>
       <option value="question">Question</option>
       <option value="feedback">Feedback</option>
       <option value="others">Others</option>
      </select>
      <span class="custom-arrow"></span>
     </div>
    </div>
   </div>

   <div class="form-group form-input__email mt-30 mt-sm-20">
    <label for="email">Email:</label>
    <input type="email" name="email" class="mt-10" placeholder="Enter your email address" required/>
   </div>

   <div class="form-group form-input__message mt-30 mt-sm-20 mb-20">
    <label for="message">Message: </label>
    <textarea name="message" id="message" cols="30" rows="10" class="mt-10"
     placeholder="Enter message here ..." required></textarea>
   </div>

    <div class="field">
      <div data-netlify-recaptcha="true"></div>
    </div>

   <button type="submit" target="_blank" class="btn btn-accent mt-10 ">Send Message</button>
  </form>
 </div>

 <div class="form__design col-lg5 col-sm12">
  <div class="form__design-img">
   <img src="{{site.baseurl}}/assets/images/messaging.svg" alt="Folk Form" title="Folk Form" class="">
  </div>
  <img src="{{site.baseurl}}/assets/images/mountains.svg" alt="Folk Form" title="Folk Form"
   class="form__design-mountain">
 </div>
</div>
